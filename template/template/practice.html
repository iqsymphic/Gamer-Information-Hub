  <body>
        <div class="topnav" id="myTopnav">

                  <i class="fa fa-bars"></i>

    <main role="main" class="container">
      <section class="app-container">
        <form id="search-form">
          <h1>Search U.S. National Parks</h1>
          <p>
            Enter the state for some national parks suggestions
          </p>
          <input
            type="text"
            id="state-name-input"
            class="form-control"
            placeholder="Enter a state"
          />
          <br />
          <p>
            Number of parks you want to review
          </p>
          <input
            type="text"
            id="number-input"
            class="form-control"
            placeholder="Default 10 park results"
          />
          <br />
          <input
            id="submit-button"
            class="btn btn-primary"
            type="submit"
            value="Submit"
          />
        </form>
      </section>
      <section id="results-list" class="container hidden">
        <p>Here are your park results</p>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
